<form class="form" action="" method="post" data-bind="submit: saveBlog" data-mage-init='{"validation":{}}' enctype="multipart/form-data">
	<div class="container contact border border-dark rounded mt-5">
		<div class="row p-4">
			<div class="col-md-9">
				<h2>New blog post</h2>
                <fieldset class="fieldset">
                    <div class="contact-form">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" placeholder="My post title" data-bind="value: title" name="title" required="true">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="content" placeholder="Here all my important post text!" data-bind="value: content" name="content" required="true"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="email" placeholder="Email Address" data-bind="value: email" name="email" required="true">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="img" data-bind="value: img" name="img"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
			<div class="col-md-3">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="saveButton" type="submit" class="btn btn-primary w-100" style="margin-top: 3rem;">Save post</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Email</th>
            <th>Img</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: blogs">
        <tr class="blog-body">
            <td data-bind="text: id"></td>
            <td class="blog-title" data-bind="text: title"></td>
            <td data-bind="text: content"></td>
            <td data-bind="text: email"></td>
            <td data-bind="text: img"></td>
        </tr>
    </tbody>
</table>
